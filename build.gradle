plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'me.lovesasuna'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io/'
    }
}

defaultTasks("copyFile")

dependencies {
    compileOnly 'net.mamoe:mirai-console:0.5.1'
    compileOnly 'net.mamoe:mirai-core-qqandroid:1.0-RC2-1'
    compileOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    compileOnly 'com.github.dnsjava:dnsjava:-SNAPSHOT'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.3'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs.add('-Xlint:deprecation')
    options.compilerArgs.add('-Xlint:unchecked')
}

task copyFile(type: Copy, dependsOn: shadowJar) {
    from('build/libs/')
    into('E:\\Mirai\\plugins')
    include('Mirai*.jar')
    rename {
        "Bot.jar"
    }
}

