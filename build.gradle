plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

description('一个基于Mirai的机器人')
group 'me.lovesasuna'
version '2.0'

ext {
    workDir = 'E:\\work\\Mirai'
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io/'
    }
}

defaultTasks("shadowJar")

shadowJar {
    manifest {
        attributes("Main-Class": "me.lovesasuna.bot.MainKt")
    }
}

dependencies {
    implementation 'net.mamoe:mirai-core-qqandroid:1.0.3'
    compileOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5'
    compileOnly 'com.github.dnsjava:dnsjava:-SNAPSHOT'
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileOnly "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.1"
    testCompileOnly "com.fasterxml.jackson.module:jackson-module-kotlin:2.11.1"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs.add('-Xlint:deprecation')
    options.compilerArgs.add('-Xlint:unchecked')
}

task copyFile(type: Copy, dependsOn: shadowJar) {
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    from('build/libs/')
    into(workDir)
    include('Mirai-Bot*.jar')
    rename {
        "Bot.jar"
    }
}

